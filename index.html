<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <title>Snake</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                margin-top: 2.5vh;
            }

            #game-board {
                width: 95vmin;
                height: 95vmin;
                display: grid;
                grid-template-rows: repeat(8, 1fr);
                grid-template-columns: repeat(8, 1fr);
                background-image: url("img/wungiel.jpg");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                border-radius: 15px;
            }

            .snake {
                background-image: url("img/wojtek.png");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                animation: snakeAination 0.2s infinite linear alternate;
                z-index: 2;
            }

            .food {
                background-image: url("img/vodka.png");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                animation: foodAination 0.5s infinite linear alternate;
            }
            @keyframes snakeAination {
                0% {
                    transform: rotate(-2deg);
                }
                50% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(2deg);
                }
            }
            @keyframes foodAination {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.2);
                }
            }
        </style>
        <script src="script/game.js" defer type="module"></script>
    </head>
    <body>
        <div id="game-board"></div>
    </body>
</html>
